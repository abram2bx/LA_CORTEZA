<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LA CORTEZA</title>
  <link rel="stylesheet" href="styles.css">


  <style>    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
    }
    header {
      background-image: url('https://images.squarespace-cdn.com/content/v1/5696bbcfa128e6418bd800af/1715891152105-55QBIJJO4THOUDDIEFXF/dorado7.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    header h1 {
      font-size: 60px;
      margin: 0;
      color: #FFD700;
    }

    header p {
      font-size: 24px;
      margin: 10px 0 0;
      color: white;
    }

    nav {
      background-color: #FFD700;
      text-align: center;
      padding: 15px 0;
    }

    nav a {
      color: black;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    #menu .menu-item {
      display: inline-block;
      width: 300px;
      margin: 20px;
      background-color: white;
      color: black;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255,215,0,0.3);
      overflow: hidden;
    }

    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .menu-item h3,
    .menu-item p {
      font-style: italic;
      color: #FFD700;
      font-size: 20px;
    }

    button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #d4af37;
    }

    .review-section {
      background-color: #111;
      color: white;
      padding: 50px 20px;
    }

    .review {
      margin: 20px auto;
      max-width: 600px;
      background-color: #222;
      padding: 20px;
      border: 1px solid #FFD700;
      border-radius: 10px;
      text-align: left;
    }

    .review img {
      width: 80px;
      height: auto;
      float: right;
      margin-left: 20px;
      border-radius: 10px;
    }

    .gif-container {
      text-align: center;
      margin: 40px 0;
    }

    .gif-container img {
      max-width: 100%;
      height: auto;
      border: 4px solid #FFD700;
      border-radius: 12px;
    }

    .details {
      max-width: 700px;
      margin: 0 auto 40px;
      text-align: left;
    }

    .details h4 {
      color: #FFD700;
      font-style: italic;
      font-size: 22px;
    }

    .details ul {
      list-style: square;
      padding-left: 20px;
      color: #FFD700;
      font-style: italic;
      font-size: 18px;
    }

    #contacto h2, #contacto p {
      font-style: normal;
      color: white;
      font-size: 18px;
    }

    .anchor-link {
      display: block;
      height: 80px;
      margin-top: -80px;
      visibility: hidden;
    }

    .review-form {
      background-color: #222;
      border: 1px solid #FFD700;
      padding: 20px;
      max-width: 600px;
      margin: 40px auto 0;
      border-radius: 10px;
    }

    .review-form input,
    .review-form textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #FFD700;
      border-radius: 6px;
      background-color: #111;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>LA CORTEZA</h1>
    <p>El sabor de la naturaleza en cada plato</p>
  </header>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#acerca">Acerca de</a>
    <a href="#menu">Menú</a>
    <a href="#reseñas">Reseñas</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <section id="reseñas" class="review-section">
    <h2>Reseñas de Nuestros Clientes</h2>
    <div id="reviews-container"></div>
    <div class="review-form">
      <h3>Agrega tu reseña</h3>
      <input type="text" id="nombre" placeholder="Tu nombre" required />
      <textarea id="comentario" rows="4" placeholder="Tu reseña" required></textarea>
      <input type="number" id="estrellas" placeholder="Calificación (1-5)" min="1" max="5" required />
   <button onclick="enviarResena()">Enviar Reseña</button>


    </div>
  </section>

  <div class="gif-container">
    <img src="https://media1.tenor.com/m/zXz5e_AHKigAAAAd/ellen-joe-spin-ellen-joe.gif" alt="gif divertido">
  </div>

  <section id="contacto">
    <h2>Contacto</h2>
    <p>📍 Calle del Bosque, 123</p>
    <p>📞 (123) 456-780</p>
    <p>✉️ info@lacorteza.com</p>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function mostrarEstrellas(n) {
      return "⭐️".repeat(n);
    }

    function cargarResenas() {
      const container = document.getElementById("reviews-container");
      container.innerHTML = "";

      db.collection("resenas").orderBy("fecha", "desc").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const review = document.createElement("div");
          review.className = "review";
          review.innerHTML = `
            <strong>${mostrarEstrellas(data.estrellas)} - ${data.nombre}:</strong>
            <p>${data.comentario}</p>
          `;
          container.appendChild(review);
        });
      });
    }

    function enviarResena() {
      const nombre = document.getElementById("nombre").value.trim();
      const comentario = document.getElementById("comentario").value.trim();
      const estrellas = parseInt(document.getElementById("estrellas").value);

      if (!nombre || !comentario || isNaN(estrellas) || estrellas < 1 || estrellas > 5) {
        alert("Por favor completa todos los campos correctamente.");
        return;
      }

      db.collection("resenas").add({
        nombre,
        comentario,
        estrellas,
        fecha: new Date()
      }).then(() => {
        document.getElementById("nombre").value = "";
        document.getElementById("comentario").value = "";
        document.getElementById("estrellas").value = "";
        cargarResenas();
      }).catch((error) => {
        console.error("Error al enviar la reseña: ", error);
        alert("Hubo un error al enviar tu reseña.");
      });
    }

    document.addEventListener("DOMContentLoaded", cargarResenas);
  </script>

  <!-- Botón de REGRESAR al final -->
  <div style="text-align: center; margin-top: 40px;">
    <button onclick="location.href='file:///C:/Users/Tavit/OneDrive/Documentos/paginaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa.html'">REGRESAR</button>

  </div>
  <script src="scripts.js"></script>
</body>
</html>
